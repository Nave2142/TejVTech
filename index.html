<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />
    
    <!-- Viewport & Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic Meta Tags -->
    <title>tejvtech - IT Consulting & Digital Transformation Services</title>
    <meta name="description" content="tejvtech delivers enterprise IT consulting, custom software development, and digital transformation solutions. Expert services in cloud, AI, cybersecurity, and more." />

    <meta name="author" content="tejvtech" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="theme-color" content="#0066CC" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tejvtech.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/Tejvtech-logo.png" />
    <link rel="shortcut icon" href="/Tejvtech-logo.png" />
    <link rel="apple-touch-icon" href="/Tejvtech-logo.png" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="tejvtech - IT Consulting & Digital Transformation Services" />
    <meta property="og:description" content="tejvtech delivers enterprise IT consulting, custom software development, and digital transformation solutions. Expert services in cloud, AI, cybersecurity, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tejvtech.com/" />
    <meta property="og:image" content="https://tejvtech.com/Tejvtech-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="tejvtech" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="tejvtech - IT Consulting & Digital Transformation Services" />
    <meta name="twitter:description" content="tejvtech delivers enterprise IT consulting, custom software development, and digital transformation solutions." />
    <meta name="twitter:image" content="https://tejvtech.com/Tejvtech-logo.png" />
    <meta name="twitter:site" content="@tejvtech" />
    <meta name="twitter:creator" content="@tejvtech" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta property="article:publisher" content="https://tejvtech.com/" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "tejvtech",
      "url": "https://tejvtech.com",
      "logo": "https://tejvtech.com/Tejvtech-logo.png",
      "description": "Leading IT consulting, software development, and digital transformation services provider offering enterprise solutions.",
      "sameAs": [
        "https://www.linkedin.com/company/tejvtech",
        "https://twitter.com/tejvtech",
        "https://github.com/tejvtech"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Business Services",
        "availableLanguage": ["en"],
        "url": "https://tejvtech.com/contact"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>

    <!-- Additional JSON-LD for Service Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "tejvtech",
      "description": "Enterprise IT consulting and software development services",
      "url": "https://tejvtech.com",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "url": "https://tejvtech.com/contact"
      },
      "priceRange": "$$"
    }
    </script>
